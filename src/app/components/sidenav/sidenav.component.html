<div class="sidenav-body-container">
  <div class="sidenav-body">
    <h1>Sidenav</h1>
    <app-sidenav-link routerLink="">
      <mat-icon color="warn" icon>home</mat-icon>
      Home
    </app-sidenav-link>

    <app-sidenav-link routerLink="/agent">
      <mat-icon color="warn" icon>account_circle</mat-icon>
      Agent Profile
    </app-sidenav-link>

    <app-sidenav-link routerLink="/ships">
      <mat-icon color="warn" icon>rocket</mat-icon>
      Ships
    </app-sidenav-link>

    <app-sidenav-link routerLink="screen-2">
      <mat-icon color="warn" icon>screen_share</mat-icon>

      Screen 2
    </app-sidenav-link>

    <app-sidenav-link routerLink="/settings">
      <mat-icon color="warn" icon>settings</mat-icon>

      Settings
    </app-sidenav-link>
  </div>
</div>
<button
  class="toggle-button"
  (click)="this.sidenavService.toggleSidenav()"
  [class.is-flipped]="sidenavService.isExpanded"
>
  <mat-icon icon>chevron_right</mat-icon>
</button>
